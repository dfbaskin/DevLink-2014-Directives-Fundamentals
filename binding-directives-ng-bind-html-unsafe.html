<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binding Directives</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>DevLink 2014 - AngularJS Directives Fundamentals <small>Source Code</small></h1>
            <p>Dave F. Baskin - MIT License</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-7">
                            <h4>Binding Directives - ng-bind-html with Unsafe Html Text</h4>
                        </div>
                        <div class="col-md-5 text-right">
                            <a class="btn" href="./">Home</a>

                            <a class="btn" href="binding-directives-ng-bind-html-sanitized.html"><span class="glyphicon glyphicon-arrow-left"></span></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-controller="bindingDirectivesCtrl as ctrl">
            <div class="col-md-offset-1 col-md-10">
                <div>
                    <h4>Bound HTML</h4>
                    <p ng-bind-html="ctrl.data.htmlValue"></p>
                    <h4>Bound Unsafe HTML</h4>
                    <p ng-bind-html="ctrl.data.unsafeHtmlValue"></p>
                </div>
            </div>
        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script>
        (function() {
            var myApp = angular.module('myApp', ['ngSanitize']);
            var BindingDirectivesCtrl = function($sce) {
                this.data = {
                    textValue: 'My Text Value',
                    htmlValue: '<p>This is a <strong>paragraph</strong> with <em>elements</em>.</p>',
                    unsafeHtmlValue: $sce.trustAsHtml(
                        '<p style="font-size: 48pt; cursor: pointer;" ' +
                        'onclick="alert(' + "'" + 'You clicked it.' + "'" + ')">' +
                        'This is a <strong>paragraph</strong> with ' +
                        'elements, <em>styles</em>, and scripts.' +
                        '</p>')
                };
            };
            myApp.controller('bindingDirectivesCtrl', ['$sce', BindingDirectivesCtrl]);
        })();
    </script>
</body>

</html>
