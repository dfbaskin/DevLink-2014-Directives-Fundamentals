<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Directives</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>DevLink 2014 - AngularJS Directives Fundamentals <small>Source Code</small></h1>
            <p>Dave F. Baskin - MIT License</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-7">
                            <h4>Input Directives - Required Fields</h4>
                        </div>
                        <div class="col-md-5 text-right">
                            <a class="btn" href="./">Home</a>

                            <a class="btn" href="input-directives-field-lengths.html"><span class="glyphicon glyphicon-arrow-right"></span></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-controller="inputDirectivesCtrl as ctrl">
            <div class="col-md-offset-1 col-md-10">
                <form name="editForm" role="form">
                    <div class="form-group" ng-class="{ 'has-error': editForm.$invalid }">
                        <label for="textValue">Text Entry:</label>
                        <input type="text" name="textValue" id="textValue" required class="form-control" ng-model="ctrl.data.textValue" />
                        <p class="help-block" ng-show="editForm.textValue.$error.required">
                            Text value is Required.
                        </p>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script>
        (function() {
            var myApp = angular.module('myApp', []);
            var InputDirectivesCtrl = function() {
                this.data = {
                    textValue: ''
                };
            };
            myApp.controller('inputDirectivesCtrl', [InputDirectivesCtrl]);
        })();
    </script>
</body>

</html>
