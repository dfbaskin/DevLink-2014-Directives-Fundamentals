<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Directive</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>DevLink 2014 - AngularJS Directives Fundamentals <small>Source Code</small></h1>
            <p>Dave F. Baskin - MIT License</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-7">
                            <h4>Select Directive - From Object</h4>
                        </div>
                        <div class="col-md-5 text-right">
                            <a class="btn" href="./">Home</a>

                            <a class="btn" href="select-directive-simple-array.html"><span class="glyphicon glyphicon-arrow-left"></span></a>

                            <a class="btn" href="select-directive-object-array-with-property.html"><span class="glyphicon glyphicon-arrow-right"></span></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-controller="selectDirectiveCtrl as ctrl">
            <div class="col-md-offset-1 col-md-10">
                <form name="editForm" role="form">
                    <div class="form-group">
                        <label for="selectValue">Select:</label>
                        <select name="selectValue" id="selectValue" class="form-control" ng-model="ctrl.data.selectedValue" ng-options="v.name for v in ctrl.data.allValues">
                            <option value="">-- choose a value --</option>
                        </select>
                    </div>
                    <div>
                        Value Selected is: {{ctrl.data.selectedValue}}
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script>
        (function() {
            var myApp = angular.module('myApp', []);
            var SelectDirectiveCtrl = function() {
                this.data = {
                    allValues: [{
                        id: 1,
                        name: "One",
                        type: "Red"
                    }, {
                        id: 2,
                        name: "Two",
                        type: "Green"
                    }, {
                        id: 3,
                        name: "Three",
                        type: "Red"
                    }, {
                        id: 4,
                        name: "Four",
                        type: "Red"
                    }, {
                        id: 5,
                        name: "Five",
                        type: "Green"
                    }],
                    selectedValue: undefined
                };
            };
            myApp.controller('selectDirectiveCtrl', [SelectDirectiveCtrl]);
        })();
    </script>
</body>

</html>
