<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Include Content Directives</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>DevLink 2014 - AngularJS Directives Fundamentals <small>Source Code</small></h1>
            <p>Dave F. Baskin - MIT License</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <div class="row">
                        <div class="col-md-7">
                            <h4>Include Content Directives - ng-if</h4>
                        </div>
                        <div class="col-md-5 text-right">
                            <a class="btn" href="./">Home</a>

                            <a class="btn" href="include-content-directives-ng-switch.html"><span class="glyphicon glyphicon-arrow-right"></span></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-controller="includeContentDirectivesCtrl as ctrl">
            <div class="col-md-offset-1 col-md-10">
                <div ng-if="ctrl.data.showPageOne">
                    <p>[ONE] First Page</p>
                </div>
                <div ng-if="!ctrl.data.showPageOne">
                    <p>[TWO] Second Page</p>
                </div>
                <div>
                    <input type="checkbox" ng-model="ctrl.data.showPageOne">Show Page One
                </div>
            </div>
        </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-sanitize.min.js"></script>
    <script>
        (function() {
            var myApp = angular.module('myApp', []);
            var IncludeContentDirectivesCtrl = function() {
                this.data = {
                    showPageOne: true
                };
            };
            myApp.controller('includeContentDirectivesCtrl', [IncludeContentDirectivesCtrl]);
        })();
    </script>
</body>

</html>
